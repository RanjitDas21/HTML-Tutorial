<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
      <thead> <!--Table Head-->
        <caption> <!--Table caption-->
            Student Data
        </caption>
        <tr> <!--Table Row-->
            <th>Name</th> <!--Table header-->
            <th>Roll No.</th>
        </tr>
      </thead>
      <tbody>  <!--Table Body -->
        <tr>
            <td>Ranjit</td> <!--Table data-->
            <td>1234</td>        
        </tr>
      </tbody>
    </table>
    <hr>
    <table>
      <thead> 
        <caption> 
            Student Data
        </caption>
        <tr> 
            <th colspan="2"> <!--colspan attribute used to create cells which spans over multiple columns-->
              data
            </th> 
            
        </tr>
      </thead>
      <tbody> 
        <tr>
            <td>Ranjit</td> 
            <td>1234</td>        
        </tr>
      </tbody>
    </table>
</body>
</html>
