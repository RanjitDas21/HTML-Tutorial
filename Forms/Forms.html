<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>

       <fieldset>
        <legend>HTML Sample Form</legend>
        <label for="email">Enter Email ID:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <br/>
        <br/>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br/>
        <br/>
        <label for="datepicker">Select your Date of Birth:</label>
        <input type="date" id="datepicker">
        <br/>
        <br/>
        <label for="selector1">Select your city:</label>
        <select name="city" id="selector1">
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
            <option value="kolkata">Kolkata</option>
            <option value="chennai">Chennai</option>
            <option value="digha">Digha</option>
        </select>
        <br/>
        <br/>
        <textarea name="textarea" id="feedback" placeholder="Please give your feedback here" rows="5"></textarea>
        <br/>
        <br/>
        <input type="file" name="fileselect1" id="file1">
        <br/>
        <br/>
        <input type="submit" value="Submit">
       </fieldset>

    </form>
</body>
</html>
