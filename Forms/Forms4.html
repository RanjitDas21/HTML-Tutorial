<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms_4</title>
</head>
<body>
    
    <form action="/action.php">
        <h1>Complex Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
                <input type="text" id="name">
            <br/>
            <br/>
            <label for="email">Email ID:</label>
                <input type="email" id="email">
            <br/>
            <br/>
            <label for="phoneNum">Phone Number:</label>
                <input type="tel" id="phoneNum">
            <br/>
            <br/>
            <label for="date">Date of Birth:</label>
                <input type="date" id="date">
            <br/>
            <br/>
            <label>Gender:</label>
            <label for="radio1">
                <input type="radio" id="radio1" value="Male" name="gender">Male
            </label>
            <label for="radio2">
                <input type="radio" id="radio2" value="Female" name="gender">Female
            </label>
            <br/>
            <br/>
            <label for="country">Select your country:</label>
            <select name="Country" id="country">
                <option value="Argentina">Argentina</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Brazil">Brazil</option>
                <option value="Canada">Canada</option>
                <option value="Denmark">Denmark</option>
            </select>
        
        </fieldset>
        <br/>
        <br/>
        <fieldset>
            <legend>Address</legend>
            <label for="vill">Village:</label>
                <input type="text" id="vill">
            <br/>
            <br/>
            <label for="city">city:</label>
                <input type="text" id="city">
            <br/>
            <br/>
            <label for="state">State:</label>
                <input type="text" id="state">
            <br/>
            <br/>
            <label for="dist">District:</label>
                <input type="text" id="dist">
            <br/>
            <br/>
            <label for="code">Pin Code:</label>
                <input type="tel" id="code">
            <br/>
            <br/>
        </fieldset>
        <br/>
        <br/>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">Comments:</label>
            <br/>
            <textarea name="feedback" id="comment" rows="10" cols="50"></textarea>
            <br/>
            <label for="condition">I agree to the terms and conditions:</label>
            <input type="checkbox" id="condition">
            <br/>
            <br/>
            <button>Submit</button>
        </fieldset>

    </form>
</body>
</html>
