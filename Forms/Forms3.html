<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms_3</title>
</head>
<body>
    
    <form action="/action.php">
        <h1>Job Application</h1>
        <label for="name">Enter your name:</label>
        <input type="text" id="name">
        <br/>
        <br/>
        <label for="email">Enter your email ID:</label>
        <input type="email" id="email">
        <br/>
        <br/>
        <label for="phoneNum">Enter your phone number:</label>
        <input type="tel" id="phoneNum">
        <br/>
        <br/>
        <label for="file">Uplode your resume:</label>
        <input type="file" id="file">
        <br/>
        <br/>
        <label for="experience">Select your experience (in year):</label>
        <input type="number" id="experience" min="0" max="50">
        <br/>
        <br/>
        <fieldset>
            <legend>Select your skills</legend>
            <label for="101">
                <input type="checkbox" id="101" value="HTML">HTML
            </label>
            <label for="102">
                <input type="checkbox" id="102" value="CSS">CSS
            </label>
            <label for="103">
                <input type="checkbox" id="103" value="JavaScript">JavaScript
            </label>
            <label for="104">
                <input type="checkbox" id="104" value="Java">Java
            </label>
            <label for="105">
                <input type="checkbox" id="105" value="Python">Python
            </label>
        </fieldset>
        <br/>
        <label for="Education">Highest Education:</label>
        <select name="education" id="Education">
            <option value="Matriculation">Matriculation</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Graduation">Graduation</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Availability</legend>
            <label for="radio1">
                <input type="radio" id="radio1" value="full-time" name="radiobutton">Full-Time
            </label>
            <label for="radio2">
                <input type="radio" id="radio2" value="part-time" name="radiobutton">Part-Time
            </label>
        </fieldset>
        <br/>
        <label for="comments">Additional Comments:</label>
        <br/>
        <textarea name="feedback" id="comments" rows="5" cols="50"></textarea>
        <br/>
        <input type="submit" name="submit" id="submit" value="Register">


    </form>
</body>
</html>
